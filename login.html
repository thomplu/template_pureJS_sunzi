<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js" defer></script>
</head>
<body>

    <div class="login-container">
        <form class="login card">
            <div class="login__group">
                <label for="password" class="login__label">Kennwort eingeben</label>
                <input class="login__input" id="password" type="password">
            </div>
            <div class="login__submit">
                <button type="submit" class="login__btn btn btn--shadow">Login<span class="icon"><span class="arrow arrow--right"></span></span></button>
            </div>
        </form>
    </div>
</body>
</html>
